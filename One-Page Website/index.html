<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My One-Page Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      scroll-behavior: smooth;
      background-color: #f0fff0;
      color: #2e5e2e;
    }

    header {
      background-color: #88cc88;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #66aa66;
      padding: 10px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 40px 20px;
    }

    .gallery img {
      width: 200px;
      height: auto;
      margin: 10px;
      border-radius: 8px;
    }

    .video iframe {
      width: 560px;
      height: 315px;
      border: none;
      max-width: 100%;
    }

    form {
      max-width: 400px;
      margin: auto;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    footer {
      background-color: #446644;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <header id="home">
    <h1>Welcome to My Grassy Website</h1>
    <p>My peaceful escape into nature</p>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#videos">Videos</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="gallery">
    <h2>Grassy Gallery</h2>
    <div class="gallery">
      <img src="https://cdn.pixabay.com/photo/2017/03/29/11/48/meadow-2184989_1280.jpg" alt="Grass 1">
      <img src="https://cdn.pixabay.com/photo/2013/11/27/09/49/iceland-219182_1280.jpg" alt="Grass 1">
      <img src="https://cdn.pixabay.com/photo/2017/03/29/11/48/meadow-2184989_1280.jpg" alt="Grass 1">
    </div>
  </section>

  <section id="videos" class="video">
    <h2>Grass</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/IThjXqjAfcc?si=gmeiqX3loOJ9jcad" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <input type="submit" value="Send Message" />
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Yaser AlKamha. All rights reserved.</p>
  </footer>

</body>
</html>
